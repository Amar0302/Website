<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
	  </script>
		
		<title> Upload Item to biffbg </title>
	</head>
	<body>
		<h3> IBAY </h3>
		<form action="upload.php" enctype="multipart/form-data" method="post">
			<input name="MAX_FILE_SIZE" type="hidden" value="1000000" />
			<p> db name
			<input name="dbname" type="text" value="group03"/>
			</p>
			<p> userId
				<input name="userId" id="userId" type="text" />
			</p>
			<p> Title
				<input name="title" id="title" type="text" />
			</p>
			<p> Category
				<select>
					<option value="antiques">Antiques</option>
					<option value="Eelectronics">Electronics</option>
					<option value="Fashion">Fashion</option>
					<option value="Home & Garden">Home & Garden</option>
					<option value="Sports">Sports</option>
					<option value="Toys & Games">Toys & Games</option>
					<option value="Other">Other</option>
				</select>
			</p>
			<p> Description
				<textarea name="description" id="description" rows="5" cols="45"></textarea>
			</p>
			<p> Price
				<input id="number" type="number" min="0.01" step="0.01" />
			</p>
			<p> Postage
				<input id="number" type="number" />
			</p>
			<p> Images
				<input name="imagefile" type="file" />
			</p>
			<p>
				<input type="submit" value="submit" />
			</p>

		</form>
		<hr />
		[
		<a href="view.php?dbname=group03">View Items</a>
		]
	</body>
</html>
